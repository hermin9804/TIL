<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        let cowoerkers = {
            "programmer" : "mher",
            "designer" : "lezche"
        };
        document.write("programmer : "+cowoerkers.programmer+"<br>");
        document.write("designer : "+cowoerkers.designer+"<br>");
        cowoerkers.bookkeeper = "duru";
        document.write("bookkeeper : "+cowoerkers.bookkeeper+"<br>");
        cowoerkers["data scientist"] = "taeho";
        document.write("data scientist : "+cowoerkers["data scientist"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
        for (let key in cowoerkers) {
            document.write(key+' : '+cowoerkers[key]+"<br>");
        }
    </script>
</body>
</html>
